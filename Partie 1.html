        if (currentSrc == "allumer.png") {
            img.setAttribute("src", "fermer.png");
            img.setAttribute("alt", "fermer.png");
            b.textContent="eteindre";
            son= new Audio('clap.mp3')
                son.play()
        } else {
            img.setAttribute("src", "allumer.png");
            img.setAttribute("alt", "allumer.png");
            b.textContent="allumer";
            son= new Audio('clap.mp3')
                son.play()
        }
    })
</script>
